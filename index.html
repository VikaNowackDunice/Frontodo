<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>TodoList</title>
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
      />
    <link rel="stylesheet" href="./styles.css"/>
    
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.15/lodash.min.js"></script>
    <script src="./main.js" defer></script>
  </head>
  <body> 
      <div class="containerEnter"> 
        <h1 class="textHead" text-align:center>TodoJS App</h1>
        <input type="text" class="input-text"  placeholder="Пиши">
        <button class="add-button btn btn-primary" oneclick="addTask()" type="button">
          Add
      </button>
        <br>
        <input class="all-checkbox" type="checkbox">
        Check all todos
        <br>
      </div>
      <br>
      <ul class="todo"></ul>
      <div class="pagination"></div>
  <div class="conclusionTodo">
  <button class="delete-button btn btn-primary" type="button">
      Delete completed
  </button>
    <div class="conditions">
      <button class="all-button btn btn-primary active" id="all" type="button">
        All (0)
      </button>
      <button class="active-button btn btn-primary" id="active"type="button"> 
        Active (0)
      </button>
      <button class="completed-button btn btn-primary" id="completed" type="button"> 
        Completed (0)
      </button>
    </div>
   </div>
   <dialog class ="alert-danger" id="error-window" hidden>
   </dialog>
 </body>
</html>
